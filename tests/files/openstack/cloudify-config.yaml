############################################
## This config file created for CLI test  ##
## DO NOT COMMIT YOUR CREDENTIALS         ##
############################################
keystone:
    username:
    password:
    tenant_name:
    auth_url:

networking:
    int_network:
        name: cloudify-admin-network-$instance_name
    subnet:
        name: cloudify-admin-network-subnet-$instance_name
    ext_network:
        name: Ext-Net
    router:
        create_if_missing: true
        name: cloudify-router-$instance_name

compute:
    region: region-b.geo-1
    management_server:
        instance:
            name: $instance_name
            image: 75d47d10-fef8-473b-9dd1-fe2f7649cb41
        management_keypair:
            name: cloudify-$instance_name-mgmt-kp
            private_key_path: /tmp/cloudify-$instance_name-mgmt-kp.pem
    agent_servers:
        agents_keypair:
            name: cloudify-$instance_name-agent-kp
            private_key_path: /tmp/cloudify-$instance_name-agent-kp.pem
